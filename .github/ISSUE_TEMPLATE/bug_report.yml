name: üêû Bug Report
description: bug report for OceanBase
title: "[Bug]: <title>"
labels: ["type: bug"]
assignees: []

body:
  - type: checkboxes
    attributes:
      label: Please check the issue list for the same bug 
      options:
        - label: I have searched the existing issues.
          required: true
        - label: Please try full text in English and attach precise description.
          required: true
  - type: textarea
    attributes:
      label: Environment
      description: |
        Environment Details sometimes important 
      value: |
        #### OB Version(`LD_LIBRARY_PATH=../lib:$LD_LIBRARY_PATH ./observer -V`):
        
        #### Hardware parameter(`uname -a`): 
        
    validations:
      required: false
  - type: textarea
    attributes:
      label: Fast Reproduce Steps(Required)
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual Behavior
      description: What is the result? Pictures are allowed
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: What you expected.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Other information
      description: Error Log or Core stack or Others
    validations:
      required: false
