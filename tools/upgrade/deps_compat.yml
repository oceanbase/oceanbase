# 描述oceanbase 和第三方依赖映射关系

# 对于每一个正式发布的ob版本，在下面的yaml文档中的对应第三方依赖中更新一项，包括如下属性：
#  * version: 表示当前的 yaml 文件版本，如果后续有对应的文件结构变更，需要更新该 yaml 的文件版本，便于 OCP 的升级模块识别并处理。
#  * java: 表示第三方依赖为 java 相关；
#  * jar: 表示为 observer 的依赖为 jar 依赖，其版本号一般用A.B.C的版本号，如果是A.B.C-D的形式。
#
# 如果后续还需要补充其他的类型（除 java 以外）的依赖， 例如 python 等，可以在下面的yaml 文档中新增一个第三方依赖项。
# 例如：
# version: v1
# java:
#   jar: 1.0.0
#
# python
#   ...

# OCP的OB升级模块会读取本文件，给定兼容的如下第三方依赖的安装版本，自动在满
# 足上述约束的情况下安装第三方依赖的对应版本。
#

version: v1

java:
  jar: 1.0.0
